<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Panel</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 40px; }
      input, button { padding: 10px; margin: 10px; width: 300px; }
    </style>
  </head>
  <body>
    <h2>üîê Admin Panel</h2>
    <input type="password" id="password" placeholder="Enter Admin Password" /><br />
    <button onclick="downloadExcel()">üì• Download Excel</button>
    <button onclick="clearResponses()">üßπ Clear All Responses</button>

    <p id="message"></p>

    <script>
      async function downloadExcel() {
        const password = document.getElementById("password").value;
        const res = await fetch(`/download_excel?password=${encodeURIComponent(password)}`);

        if (res.status === 200) {
          const blob = await res.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "spin_responses.xlsx";
          document.body.appendChild(a);
          a.click();
          a.remove();
          document.getElementById("message").innerText = "‚úÖ Downloaded.";
        } else {
          const result = await res.json();
          document.getElementById("message").innerText = result.error || "‚ùå Failed to download.";
        }
      }

      async function clearResponses() {
        const password = document.getElementById("password").value;
        const res = await fetch("/clear_excel", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password }),
        });

        const result = await res.json();
        document.getElementById("message").innerText = result.message || result.error;
      }
    </script>
  </body>
</html>
